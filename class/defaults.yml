parameters:
  upgrade_controller:
    =_metadata:
      multi_tenant: true
    =_dist_images:
      k3s: docker.io/rancher/k3s-upgrade
      rke2: docker.io/rancher/rke2-upgrade

    namespace: syn-upgrade-controller

    images:
      upgrade_controller:
        registry: docker.io
        repository: rancher/system-upgrade-controller
        tag: v0.15.2
      kubectl:
        registry: docker.io
        repository: rancher/kubectl
        tag: v1.32.3

    replicaCount: 1

    resources:
      requests:
        cpu: 10m
        memory: 64Mi
      limits:
        cpu: 500m
        memory: 512Mi

    groups: {}

    release:
      image: '${upgrade_controller:_dist_images:${facts:distribution}}'
      version: ''
